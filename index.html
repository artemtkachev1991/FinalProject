<!DOCTYPE html>
<html lang="en">
<head>
  <title>Geo Messendger</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="javascript" href="./js/bootstrap.min.js">
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>



<body>
<div align="center">
<div class="container">
    <div class="row">
      <div class="col-md-2 col-md-offset-6"></div>
     <div class="col-md-2 col-md-offset-6"></div>
      <div class="col-md-4 col-md-offset-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Login with</h3>
        </div>

          <div class="panel-body">
            <form accept-charset="UTF-8" role="form">
            <fieldset>
                <div class="form-group">
                  <input class="form-control" placeholder="Email / Login" type="text" required="type">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" name="password" type="password" value="" required="type">
              </div>
              <div>
                <a href="registration.html" style="text-decoration:none;">Looking to create an account?</a>
              </div>
              <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
            </fieldset>
            <h3>Maps preview</h3>

            <div>
              <a href="maps.html" style="text-decoration:none;">Map preview</a>
            </div>
              </form>
          </div>
      </div>
    </div>
  </div>
</div>
</div>

</body>
</html>
